<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <section class="auth-section">
    <div class="auth-container">

      <div class="form-header">
        <h1 class="hero-title">Eventify</h1>
        <p class="hero-subtitle">Create an Eventify Account.</p>
      </div>

      <div class="auth-form">
        <form class="form-body" th:action="@{/auth/register}" method="post" th:object="${userAccount}">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control" id="username"
                   th:field="*{userName}" placeholder="username">
            <small class="text-danger"
                   th:if="${#fields.hasErrors('userName')}"
                  th:errors="*{userName}"></small>

          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control" id="email"
                   th:field="*{email}" placeholder="email">
            <small class="text-danger"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></small>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control" id="password"
                   th:field="*{password}"
                   placeholder="password">
            <small class="text-danger"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></small>

          </div>
          <div class="form-group btn-group">
            <button type="submit" class="btn-box">Submit</button>
          </div>
        </form>
      </div>

    </div>


  </section>
