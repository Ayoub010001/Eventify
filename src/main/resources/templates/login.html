<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<section class="auth-section">
  <div class="auth-container">
    <div class="form-header">
      <h1 class="hero-title">Eventify</h1>
      <p class="hero-subtitle">Log-in or Create an account.</p>
    </div>
    <div class="alert alert-danger" th:if="${param.error}">
      Invalid username and password.</div>
    <div class="alert alert-success" th:if="${param.logout}">
      You have been logged out.</div>
    <div class="auth-form">
        <form class="form-body" th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Password</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group btn-group">
            <button type="submit" class="btn-box w-100">Login</button>
            <a th:href="@{/auth}" class="btn-box btn-secondary w-100">Sign up</a>
          </div>
        </form>

    </div>

  </div>
</section>
